<!DOCTYPE html>
<html lang="id">
<head>
    <title>From Booking Tiket Pesawat</title>
    <meta charset="utf-8">
    <style>
        body{
            background-image: url(background.jpg);
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            background-color: white;
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(4, 29, 23, 0.5);
            padding: 50px;
            width: 270px;
            box-shadow: 0px 0px 25px 5px black;
            border-radius: 15px;
            color: white;
        }
        h1{
            font-size: 250%;
        }
        section{
            text-align: center;
        }
        .cari{
            margin-left: 10px;
            margin-bottom: 20px;
            background: none;
            border: 1px solid white;
            width: 92.5%;
            padding: 10px;
            color: white;
            font-size: 18px;
            letter-spacing: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section>
        <h1>BOOK YOUR FLIGHT TODAY</h1>
        <p style="font-size: 150%;">Persiapkan rencana liburan dengan matang dengan pesan tiket pesawat di Travelaja </p>
    </section>

    <form action="dummy.html" methotd="GET">
        <fieldset>
            <input type="radio" id="roundtrip" name="jenis" value="Roundtrip">
            <label for="roundtrip">Pulang Pergi</label>
            <input type="radio" id="oneway" name="jenis" value="Oneway">
            <label for="oneway">Sekali Jalan</label>
            <input type="radio" id="multicity" name="jenis" value="Multicity">
            <label for="multicity">Multi-Kota</label><br><br>

            <table>
                <tr>
                    <td>
                        <label for="flyingfr">Kota Asal:</label><br>
                        <input type="text" id="flyingfr" name="terbangdari" placeholder="City or airport" required><br><br>
                    </td>
                    <td>
                        <label for="flyingto">Kota Tujuan:</label><br>
                        <input type="text" id="flyingto" name="terbangke" placeholder="City or airport" required><br><br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="departing">Tanggal Pergi:</label><br>
                        <input type="date" id="departing" name="berangkat"><br><br>
                    </td>
                    <td>
                        <label for="returning">Tanggal Pulang:</label><br>
                        <input type="date" id="returning" name="kembali"><br><br>
                    </td>   
                </tr>
                <tr>
                    <td>
                        <label for="adults">Dewasa(18+):</label><br>
                        <select id="adults" name="dewasa">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select><br><br>
                    </td>
                <td>  
                <label for="children">Anak(0-17):</label><br>
                    <select id="children" name="anak">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select><br><br>
                </td>  
                </tr>
            </table>
                <label for="class">Kelas Penerbangan:</label><br>
                <select id="class" name="kelas">
                    <option value="Economy class">Economy class</option>
                    <option value="business">Buseiness class</option>
                    <option value="first">First class</option>
                </select><br><br>

                <button type="submit" name="simpan" class="cari">CARI TIKET</button>
        </fieldset>
    </form>
</body>

</html>
